<ul class="pagination" ng-if="1 < pages.length">

        <a href="" ng-click="setCurrent(1)">First</a>
    <!-- </li> -->
    <!-- <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope"> -->
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">prev</a>
    <!-- </li> -->
    <!-- <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"> -->

		 <a href="" ng-click="setCurrent(2)">2</a>
		  <a href="" ng-click="setCurrent(3)">3</a>
		   <a href="" ng-click="setCurrent(4)">4</a>
		    <a href="" ng-click="setCurrent(5)">5</a>
